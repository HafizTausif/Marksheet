      <div class="card" style="width: 40rem"><form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Maths</label>
          <input type="text" class="form-control" id="maths" aria-describedby="emailHelp">

          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Eng</label>
            <input type="text" class="form-control" id="eng" aria-describedby="emailHelp">

          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Chemistry</label>
            <input type="text" class="form-control" id="chm" aria-describedby="emailHelp">
            <div id="chm" class="form-text">the marks of your exams.</div>
          </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Urdu</label>
          <input type="text" class="form-control" id="urdu">
          <div id="chm" class="form-text">the marks of your exams.</div>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check</label>
        </div>
        <button type="submit" onclick="result()" class="btn btn-primary">Submit</button>
      </form></div>

      <script>
function result(){
    
    var maths= document.getElementById('maths');
    var phy= document.getElementById('phy');
    var eng= document.getElementById('eng');
    var chm= document.getElementById('chm');
    var urdu= document.getElementById('urdu');
    
    var sumofmarks=parseInt(maths.value)+parseInt(phy.value)+
    parseInt(eng.value)+parseInt(chm.value)+ 
    parseInt(urdu.value);
    var perc=(sumofmarks/500)*100;
    document.write("<h1> The sum of total marks "+sumofmarks+"</h1>");
    document.write("<h1> The percentage is "+perc+"</h1>");




if(perc>80){
  document.write("<h1>A1 by help of Leak PAPERS</h1>");}

 else if(perc>70){
    document.write("<h1>A</h1>");}

   else if(perc>60){
      document.write("<h1>B</h1>");}

      else if (perc<60){
        document.write("<h1>fail</h1>");
      }
}



      </script>
